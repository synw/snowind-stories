<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowind Stories</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="text/javascript">
      // autoreload for builds, using Statik https://github.com/synw/statik
      if (window.location.port == "8085") {
        const ip = "localhost"; // The ip of the server: ex: 192.168.1.3 or localhost
        (function () {
          var conn = new WebSocket("ws://" + ip + ":8042/ws");
          conn.onmessage = function (evt) {
            window.location.reload();
          }
        })();
      }
    </script>
  </body>

</html>
